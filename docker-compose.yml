version: '3.8'

services:
  # EPCID API Service (Backend)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epcid-api
    ports:
      - "8090:8090"
    environment:
      - DATABASE_URL=postgresql://epcid:epcid_secret@db:5432/epcid
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-development-secret-key-min-32-characters}
      - AIRNOW_API_KEY=${AIRNOW_API_KEY:-}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-}
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3011,http://frontend:3011,*
      - API_PORT=8090
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - epcid-network

  # EPCID Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: epcid-frontend
    ports:
      - "3011:3011"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8090
      - NODE_ENV=production
      - PORT=3011
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - epcid-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: epcid-db
    environment:
      - POSTGRES_USER=epcid
      - POSTGRES_PASSWORD=epcid_secret
      - POSTGRES_DB=epcid
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epcid -d epcid"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - epcid-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: epcid-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
    networks:
      - epcid-network

  # Adminer (Database UI) - Development only
  adminer:
    image: adminer
    container_name: epcid-adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - epcid-network
    profiles:
      - dev

  # Prometheus (Metrics) - Optional
  prometheus:
    image: prom/prometheus:latest
    container_name: epcid-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - epcid-network
    profiles:
      - monitoring

  # Grafana (Dashboards) - Optional
  grafana:
    image: grafana/grafana:latest
    container_name: epcid-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - epcid-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  epcid-network:
    driver: bridge
